<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="custom.css">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
    <script src="goods-list.js"></script>
    <script src="categories-list.js"></script>
    <script src="dashboard.js"></script>
    <script src="category-form.js"></script>
    <script src="good-form.js"></script>
</head>

<body>
<div id="app">
    <div class="container">
    <div class="row">

        <div class="col-md-3 main-menu">
            <ul class="nav flex-column">
                <li class="nav-item">
                    <router-link to="/" class="nav-link">Главная</router-link>
                </li>
                <li class="nav-item">
                    <router-link to="/goods" class="nav-link">Товары</router-link>
                </li>
                <li class="nav-item">
                    <router-link to="/categories" class="nav-link">Категории</router-link>
                </li>
            </ul>
        </div>

        <div class="col-md-9">
            <div class="section-header">
                <h3>{{sectionName}}</h3>
            </div>
            <router-view v-on:category-form-submitted="categoryFormSubmitted"
                         v-on:good-form-submitted="goodFormSubmitted"
                         v-bind:goods="goods"
                         v-bind:categories="categories"></router-view>
        </div>

    </div>
</div>
</div>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>


<script>
    const ishop_routes = [
        { name: 'dashboard', path: '/', component: DASHBOARD },
        { name: 'goods-list', path: '/goods', component: GOODS_LIST },
        { name: 'good-form', path: '/goods/:id/edit', component: GOOD_FORM, props: true },
        { name: 'categories-list', path: '/categories', component: CATEGORIES_LIST },
        { name: 'category-form', path: '/categories/:id/edit', component: CATEGORY_FORM, props: true }
    ]

    const router_for_our_app = new VueRouter({
        routes: ishop_routes
    })


    var app = new Vue ({
        router: router_for_our_app,
        el: '#app',
        data: {
            goods: [
                {id: 1, name: 'Брюки мужские', qty: 35, price: 2650},
                {id: 2, name: 'Платье женское', qty: 13, price: 7500},
                {id: 3, name: 'Кеды', qty: 44, price: 1650}
            ],
            categories: [
                {id: 1, name: 'Одежда мужская', status: 'active'},
                {id: 2, name: 'Одежда женская', status: 'active'},
                {id: 3, name: 'Обувь', status: 'active'}
            ]
        },
        computed: {
            sectionName: function () {
                switch (this.$route.name)  {
                    case 'goods-list': return "Товары"
                    case 'good-form': return "Редактирование товара"
                    case 'categories-list': return "Категории"
                    case 'category-form': return "Редактирование категории"
                    case 'dashboard': return ""
                    default: return this.$route.name
                }
            }
        },
        methods: {
            categoryFormSubmitted: function (data) {
                var edit_el = this.categories.find(el => el.id === data.id)
                var index = this.categories.indexOf(edit_el)
                this.categories.splice(index, 1, data)
                this.$router.push({name: 'categories-list'})
            },
            goodFormSubmitted: function (data) {
                var edit_el = this.goods.find(el => el.id === data.id)
                var index = this.goods.indexOf(edit_el)
                this.goods.splice(index, 1, data)
                this.$router.push({name: 'goods-list'})
            }
        }
    })
</script>

</body>
</html>
